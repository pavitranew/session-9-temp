		//flow control wait for something to finish before coninuing

		function breathe(amount) {
			return new Promise((resolve, reject) => {
				if (amount < 500) {
					reject('Too small a number')
				}
				setTimeout(() => resolve(`Done for ${amount} ms`), amount)
			})
		}

		async function go(){
			console.log('start')
			await breathe(3000)
			console.log('end')
		}
