<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		function breathe(amount){
			return new Promise((resolve, reject) => {
				if (amount < 500){
					reject('Too small a number')
				}
				setTimeout(() => resolve(`Done for ${amount} ms`), amount)
			})
		}

		breathe(3000).then(res => {
			console.log(res)
			return breathe(500)
		}).then(res => {
			console.log(res)
			return breathe(600)
		}).then(res => {
			console.log(res)
			return breathe(600)
		}).then(res => {
			console.log(res)
			return breathe(600)
		}).then(res => {
			console.log(res)
			return breathe(1000)
		}).then(res => {
			console.log(res)
			return breathe(600)
		}).then(res => {
			console.log(res)
			return breathe(600)
		}).catch(err => {
			console.error(err)
		})
	</script>
</body>
</html>
